<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- --------- UNICONS ---------- -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!-- --------- CSS ---------- -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- --------- FAVICON ---------- -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <nav id="header">
      <div class="nav-logo">
        <p class="nav-name">Doe</p>
        <span>.</span>
      </div>
      <div class="nav-menu" id="myNavMenu">
        <ul class="nav_menu_list">
          <li class="nav_list">
            <a href="/home.html" class="nav-link active-link">Home</a>
            <div class="circle"></div>
          </li>
          <li class="nav_list">
            <a href="/about.html" class="nav-link">About</a>
            <div class="circle"></div>
          </li>
          <li class="nav_list">
            <a href="/registration.html" class="nav-link">Registration</a>
            <div class="circle"></div>
          </li>
          <li class="nav_list">
            <a href="/contact.html" class="nav-link">Contact</a>
            <div class="circle"></div>
          </li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn2"><i class="uil uil-moon"></i></button>
      </div>
      <div class="nav-menu-btn">
        <i class="uil uil-bars" onclick="myMenuFunction()"></i>
      </div>
    </nav>
    <section class="section" id="contact">
      <div class="top-header">
        <h1>Get in touch</h1>
        <span>Do you have a project in your mind, contact me here</span>
      </div>
      <div class="row">
        <div class="col">
          <div class="contact-info">
            <h2>Find Me <i class="uil uil-corner-right-down"></i></h2>
            <p><i class="uil uil-envelope"></i> Email: john@doe.com</p>
            <p><i class="uil uil-phone"></i> Tel: +250 708 770 000</p>
          </div>
        </div>
        <div class="col">
          <div class="form-control">
            <div class="form-inputs">
              <input type="text" class="input-field" placeholder="Name" />
              <input type="text" class="input-field" placeholder="Email" />
            </div>
            <div class="text-area">
              <textarea placeholder="Message"></textarea>
            </div>
            <div class="form-button">
              <button class="btn">Send <i class="uil uil-message"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="top-footer">
        <p>John Doe .</p>
      </div>
      <div class="middle-footer">
        <ul class="footer-menu">
          <li class="footer_menu_list">
            <a href="/home.html">Home</a>
          </li>
          <li class="footer_menu_list">
            <a href="/about.html">About</a>
          </li>
          <li class="footer_menu_list">
            <a href="/registration.html">Projects</a>
          </li>
          <li class="footer_menu_list">
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </div>
      <div class="footer-social-icons">
        <div class="icon"><i class="uil uil-instagram"></i></div>
        <div class="icon"><i class="uil uil-linkedin-alt"></i></div>
        <div class="icon"><i class="uil uil-dribbble"></i></div>
        <div class="icon"><i class="uil uil-github-alt"></i></div>
      </div>
      <div class="bottom-footer">
        <p>
          Copyright &copy;
          <a href="#home" style="text-decoration: none">John Doe</a> - All
          rights reserved
        </p>
      </div>
    </footer>
    <!-- ----- TYPING JS Link ----- -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <!-- ----- SCROLL REVEAL JS Link----- -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- ----- MAIN JS ----- -->
    <script src="assets/js/main.js"></script>

</html>
